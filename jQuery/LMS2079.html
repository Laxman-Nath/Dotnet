<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div>
    <form id="myForm" action="" method="post">
        <div>
            <label for="id">Id:</label>
            <input type="number" id="ID" name="id">
            <h5 id="idcheck" style="background-color: red;"></h5>
        </div><br>
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="name">
            <h5 id="namecheck" style="background-color: red;"></h5>
        </div><br>
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="address">
            <h5 id="addresscheck" style="background-color: red;"></h5>
        </div><br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
<script>
    $(document).ready(function(e){
        $("#myForm").submit(function(){
            // e.preventDefault();
            return formValidation();
        });


    function formValidation(){
        $("#idcheck").hide();
        $("#namecheck").hide();
        $("#addresscheck").hide();
        var id=$("#ID").val();
        var name=$("#Name").val();
        var address=$("#Address").val();
        console.log(name);
        if(id.length<1){
            $("#idcheck").show();
            $("#idcheck").html("Cannot be left empty");
            return false;
        }
        if(name.length<1){
             
            $("#namecheck").show();
            $("#namecheck").html("Cannot be left empty");
            return false;
        }
        if(address.length<1){
            $("#addresscheck").show();
            $("#addresscheck").html("Cannot be left empty");
            return false;
        }
        return true;
    }
});
</script>
</html>
