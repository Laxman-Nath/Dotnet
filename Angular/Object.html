<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in angular js</title>
    <script src="angular.js"></script>
</head>
<body>
    <div ng-app="" ng-init="Student={Name:'laxman',address:'mnr'}">
        <p>My name is:{{Student.Name}}</p>
        <p>I live in:{{Student.address}}</p>
    </div>
</body>
</html>
